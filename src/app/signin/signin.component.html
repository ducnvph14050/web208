<div class="content-wrapper">
    <div class="content">
        <div class="signup-wrapper shadow-box">
            <div class="company-details ">

                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                        <div class="icon-food">

                        </div>
                    </div>
                    <h1 class="title">Welcome</h1>
                    <div class="slogan">G2 Esport</div>
                </div>

            </div>
            <div class="signup-form ">
                <div class="wrapper-2">
                    <div class="form-title">Signin</div>
                    <div class="form">
                        <form (ngSubmit)="onSubmit()" #formAdd="ngForm">


                            <p class="content-item">
                                <label>email address
                                    <input type="text" placeholder="lorem@loremipsum.com" name="email" [(ngModel)]="user.email" #email="ngModel"  required  >
                                   
                                </label>

                            </p>
                            <p *ngIf="email.errors?.['required']" style="color: red ;">* Not !</p>

                            <p class="content-item">

                                <label>password
                                    <input type="password" placeholder="*****" name="password"[(ngModel)]="user.password" #password="ngModel"  required>
                                </label>
                            </p>
                            <p *ngIf="email.errors?.['required']" style="color: red ;">* Not !</p>
                            <br>
                            <input type="submit" value="login now" class="btn" style="color: red ;" [disabled]="!formAdd.valid">
                            <a href="/login" class="login">Signup</a>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
